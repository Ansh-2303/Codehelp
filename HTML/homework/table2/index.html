<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        table{
            border: 1px solid #000;
            border-collapse: collapse;
            border-spacing: 10px; 
            /* same as cellspacing attribute. it'll only work if you didn't use border-collapse: collapse;*/
        }

        td{
            border: 1px solid #000;
            padding: 20px; /* same as cellpadding attribute */
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td rowspan="2" colspan="2">r1c1</td>
            <td>r1c3</td>
            <td rowspan="2">r1c4</td>
            <td rowspan="2" colspan="2">r1c5</td>
        </tr>

        <tr>
            <td rowspan="2">
                r2c3
            </td>
        </tr>

        <tr>
            <td colspan="2">r3c1</td>
            <td colspan="2">r3c4</td>
            <td>r3c6</td>
        </tr>
    </table>
</body>
</html>
