<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"
      integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="css/portfolio.css" />
  </head>
  <body>
    <!-- ///////// header /////////-->
    <header class="container">
      <div class="logo-div d-flex">
        <img src="images/userAsset/NavLogo.jpg" alt="" />
        <span class="name">ohn Doe</span>
      </div>

      <nav class="nav-div">
        <ul>
          <li><a href="">projects</a></li>
          <li><a href="">skills</a></li>
          <li><a href="">contact me</a></li>
        </ul>
      </nav>
    </header>

    <!-- ////////// hero section ////////// -->
    <section class="hero-section container d-flex">
      <div class="faded-text">Himanshu</div>

      <div class="hero-section-left d-flex">
        <h1 class="name">Himanshu Relhan</h1>
        <p class="profession">I am a <span class="role">Web Developer</span></p>
        <p class="desc">
          I’m a software developer and it's my portfolio website. Here you’ll
          learn about my journey as a software developer.
        </p>
        <button class="btn">Hire me</button>
      </div>

      <div class="hero-section-right">
        <div class="my-image">
          <img src="images/userAsset/UserImage.png" alt="" />
        </div>

        <div class="icon-zigzag">
          <img src="images/userAsset/zigzags.png" alt="" />
        </div>

        <div class="icon-plus">
          <img src="images/userAsset/plus.png" alt="" />
        </div>

        <div class="icon-cube">
          <img src="images/userAsset/cube.png" alt="" />
        </div>

        <div class="icon-circle">
          <img src="images/userAsset/circle.png" alt="" />
        </div>

        <div class="icon-dots">
          <img src="images/userAsset/dots.png" alt="" />
        </div>
      </div>
    </section>

    <!-- /////// projects section /////////// -->
    <section class="project-section">
      <h2 class="project-header">projects</h2>

      <div class="project-container container d-flex">
        <div class="project-card"></div>
        <div class="project-card"></div>
        <div class="project-card"></div>
        <div class="project-card"></div>
      </div>
    </section>
  </body>
</html>
