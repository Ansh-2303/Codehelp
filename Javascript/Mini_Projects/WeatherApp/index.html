<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <h1>Weather App</h1>

      <div class="tab-container">
        <button class="tab" data-user-weather>Your Weather</button>
        <button class="tab" data-search-weather>Search Weather</button>
      </div>

      <div class="weather-container">
        <!-- grant location container -->
        <div class="grant-location-container">
          <img src="./assets/location.png" width="80" height="80" />
          <p>Grant Location Access</p>
          <p>Allow Access to get weather Information</p>
          <button class="btn" data-grant-access>Grant Access</button>
        </div>

        <!-- search form container-->
        <form action="#" class="search-form-container">
          <input
            type="search"
            placeholder="Search for City..."
            data-search-Input
          />
          <button class="btn">
            <img src="./assets/search.png" width="20" height="20" />
          </button>
        </form>

        <!-- loading screen container -->
        <div class="loading-screen-container">
          <img src="./assets/loading.gif" width="150" height="150" />
          <p>Loading</p>
        </div>

        <!-- show weather info -->
        <div class="weather-info-container">
          <!-- city name and flag -->
          <div class="name">
            <h2 data-city-name></h2>
            <img data-country-icon />
          </div>

          <!-- weather description -->
          <p data-weather-desc></p>
          <!-- weather icon -->
          <img data-weather-icon />
          <!-- temperature -->
          <p data-weather-temp></p>

          <!-- cards -->
          <div class="cards-container">
            <!-- card 1 -->
            <div class="card">
              <img src="./assets/wind.png" alt="" />
              <p>Windspeed</p>
              <p data-windspeed></p>
            </div>

            <!-- card 2 -->
            <div class="card">
              <img src="./assets/humidity.png" alt="" />
              <p>humidity</p>
              <p data-humidity></p>
            </div>

            <!-- card 3 -->
            <div class="card">
              <img src="./assets/cloud.png" alt="" />
              <p>Clouds</p>
              <p data-cloudiness></p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="js/script.js"></script>
  </body>
</html>
