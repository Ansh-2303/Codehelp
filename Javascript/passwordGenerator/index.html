<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    

    <div class="container">

        <h1>Password Generator</h1>

        <div class="display-container">

            <input readonly placeholder="Password" class="display" data-passwordDisplay>

            <button data-copyBtn>
                <span data-copyMsg></span>
                <img src="./images/copy.svg" alt="copy" width="23" height="23">
            </button>

        </div>


        <div class="input-container">

            <!--password length section-->
            <div class="length-container">
                <p>Password Length</p>
                <p data-lengthDisplay>0</p>
            </div>
            
            <!--slider-->
            <input type="range" min="1" max="20" class="slider" step="1" data-lengthSlider>

            <!-- checkboxes-->
            <div>
                <input type="checkbox" id="uppercaseCb">
                <label for="uppercaseCb">Includes Uppercase letters</label>
            </div>

            <div>
                <input type="checkbox" id="lowercaseCb">
                <label for="lowercaseCb">Includes Lowercase letters</label>
            </div>

            <div>
                <input type="checkbox" id="numberCb">
                <label for="numberCb">Includes Numbers </label>
            </div>

            <div>
                <input type="checkbox" id="symbolCb">
                <label for="symbolCb">Includes Symbols </label>
            </div>

            <!-- strength section-->
            <div class="strength-container">
                <p>Strength</p>
                <div data-indicator style="width: 30px; height: 30px; background: yellow;"></div>
            </div>

            <!-- generate password-->
            <button id="generateButton">Generate Password</button>

        </div>

    </div>
    


    <script src="js/script.js"></script>
</body>
</html>
