<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="wrapper">
        <!-- container starts  -->
        <div class="container">

            <h1>PASSWORD GENERATOR</h1>

            <!-- display container -->
            <div class="display-container">
                <input type="text" placeholder="Password" class="passwordDisplay" 
                data-passwordDisplay readonly>

                <button>
                    <span data-copyMsg></span> 
                    <img src="images/copy.svg" alt="copy" width="23" height="23">
                </button>
            </div>
            
            <!-- input container -->
            <div class="input-container">
                <!-- password length container -->
                <div class="length-container">
                    <h2>Password Length</h2>
                    <span data-lengthNumber>7</span>
                </div>

                <!-- slider -->
                <input type="range" min="1" max="20" step="1" class="slider" data-lengthSlider>

                <!-- checkboxes -->
                <div>
                    <input type="checkbox" id="uppercase">
                    <label for="uppercase">Include Uppercase Letters</label>
                </div>

                <div>
                    <input type="checkbox" id="lowercase">
                    <label for="lowercase">Include Lowercase Letters</label>
                </div>

                <div>
                    <input type="checkbox" id="numbers">
                    <label for="numbers">Include Numbers</label>
                </div>

                <div>
                    <input type="checkbox" id="symbols">
                    <label for="symbols">Include Symbols</label>
                </div>
                
                <!-- strength container -->
                <div class="strength-container">
                    <h2>Strength</h2>
                    <div data-indicator></div>
                </div>

                <!-- generate password -->
                <button class="generateButton">GENERATE PASSWORD</button>
            </div>

        </div>
    </div>
    


    <script src="js/script.js"></script>
</body>
</html>
