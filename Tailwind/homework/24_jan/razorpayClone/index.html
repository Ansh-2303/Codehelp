<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Razorpay</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <!-- ////////// navbar starts /////// -->
    <nav class="bg-deepBlue text-white font-mullish px-8">
      <div class="max-w-[1080px] mx-auto flex justify-between items-center">
        <!-- // logo // -->
        <a href="#" class="py-7 pr-7">
          <img src="images/logo.svg" width="125px" height="30px" alt="" />
        </a>

        <!-- // menu //-->
        <ul class="flex items-center gap-6">
          <li
            class="hover:text-lightBlue transition-all duration-200 relative group py-7"
          >
            <a href="#">Payments</a>

            <div
              class="w-full h-1 bg-lightBlue absolute bottom-0 opacity-0 group-hover:opacity-100 transition-all duration-200"
            ></div>
          </li>

          <li
            class="hover:text-lightBlue transition-all duration-200 relative group py-7"
          >
            <a href="#">Banking</a>
            <div
              class="w-full h-1 bg-lightBlue absolute bottom-0 opacity-0 group-hover:opacity-100 transition-all duration-200"
            ></div>
          </li>

          <li
            class="hover:text-lightBlue transition-all duration-200 relative group py-7"
          >
            <a href="#">Line of Credit</a>
          </li>

          <li
            class="hover:text-lightBlue transition-all duration-200 relative group py-7"
          >
            <a href="#">Payroll</a>
          </li>

          <li
            class="hover:text-lightBlue transition-all duration-200 relative group py-7"
          >
            <a href="#">Resources</a>
            <div
              class="w-full h-1 bg-lightBlue absolute bottom-0 opacity-0 group-hover:opacity-100 transition-all duration-200"
            ></div>
          </li>

          <li
            class="hover:text-lightBlue transition-all duration-200 relative group py-7"
          >
            <a href="#">Support</a>
            <div
              class="w-full h-1 bg-lightBlue absolute bottom-0 opacity-0 group-hover:opacity-100 transition-all duration-200"
            ></div>
          </li>

          <li
            class="hover:text-lightBlue transition-all duration-200 relative group py-7"
          >
            <a href="#">Pricing</a>
            <div
              class="w-full h-1 bg-lightBlue absolute bottom-0 opacity-0 group-hover:opacity-100 transition-all duration-200"
            ></div>
          </li>
        </ul>
        <!-- // -->

        <div class="flex gap-5 items-center">
          <img src="images/india-flag.svg" width="28px" height="20px" alt="" />
          <button
            class="py-3 px-5 border border-lightBlue rounded-sm font-mullish text-sm font-bold"
          >
            Log In
          </button>
          <button
            class="py-3 px-4 border bg-white text-lightBlue300 rounded-sm font-mullish text-sm font-bold hover:text-lightBlue500 transition-all duration-200 flex items-center"
          >
            Sign Up
            <svg
              viewBox="0 0 24 24"
              focusable="false"
              class="w-[14px] h-[14px] ml-3"
            >
              <path
                fill="currentColor"
                d="M12 4l-1.41 1.41L16.17 11H4v2h12.17l-5.58 5.59L12 20l8-8z"
              ></path>
            </svg>
          </button>
        </div>
      </div>
    </nav>
    <!-- /////////// navbar ends ////// -->



    <!-- /////////// hero section starts // -->
    <section class="text-white bg-deepBlue font-mullish px-8 relative">
      <div class="max-w-[1080px] mx-auto flex justify-between items-center">
        <!-- left -->
        <div class="flex flex-col gap-8 items-start">
          <h1 class="text-[40px] font-bold leading-[1.2]">Power your finance, grow your business</h1>
          <div class="w-6 h-1 bg-greenLight"></div>
          <p class="text-[18px] leading-7 opacity-70">
            Accept payments from customers. Automate payouts to vendors &
            employees. Never run out of working capital.
          </p>
          <button 
          class="py-3 px-5 bg-lightBlue rounded-md font-mullish font-bold hover:bg-lightBlue500 
          transition-all duration-200">
            Sign Up Now
          </button>
        </div>
        <!-- right -->
        <img src="images/hero-illustration.jpg" alt=""
        class="w-full max-w-[680px]" />
      </div>

      <!-- shape part -->
      <div class="w-full absolute left-0 right-0">
        <img src="images/hero-shape.svg" alt="" 
        class="w-[103%] object-fill "/>
      </div>
    </section>
    <!-- /////////// hero section ends // -->
  </body>
</html>
